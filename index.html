<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Blues N Trouble</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header-container">
      <h1>Blues N Trouble</h1>
      <h2>Joshua Tyrone & co.</h2>
      <h2>Rock, country, and blues jams along the Gulf Coast</h2>
    </div>
    <div id="logo-flexbox">
      <div id="logo-img-container">
        <img src="/sources/images/band-logo.jpg" alt="Blues N Trouble Logo" />
      </div>
    </div>
    <div id="quote-container"><span>Thank you so much!!</span></div>
    <section>
      <div id="content-container">
        <div class="link-container">
          <div class="content-title">
            <h3>Leave us a tip</h3>
          </div>
          <div class="link-button-container">
            <a href="https://www.cash.app/$outtagasblues" target="_blank">
              <div class="tip-img-container">
                <img
                  src="/sources/images/cashapp-logo.png"
                  alt="CashApp logo"
                />
              </div>
            </a>
            <a href="https://venmo.com/u/Scott-Pileggi" target="_blank">
              <div class="tip-img-container">
                <img src="/sources/images/venmo-logo.png" alt="Venmo logo" />
              </div>
            </a>
          </div>
        </div>
        <div class="link-container">
          <div class="content-title">
            <h3>Our socials</h3>
          </div>
          <div class="link-button-container">
            <div class="social-icon-container">
              <a
                href="https://www.instagram.com/joshua.tyrone/?hl=en"
                target="_blank"
              >
                <i class="fa-brands fa-instagram"></i>
              </a>
            </div>

            <div class="social-icon-container">
              <a href="https://www.facebook.com/Bluesntrouble/" target="_blank">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
            </div>
            <div class="social-icon-container">
              <a href="https://www.tiktok.com/@blazin.blue" target="_blank">
                <i class="fa-brands fa-tiktok"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="/script.js" async defer></script>
  </body>
</html>
