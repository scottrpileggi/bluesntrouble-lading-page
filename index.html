<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Blues N Trouble</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header-container">
      <h1>Blues N Trouble</h1>
      <h2>Classic rock, country, and blues jams along the Gulf Coast</h2>
    </div>
    <div id="logo-flexbox">
      <div id="logo-img-container">
        <img src="/sources/images/band-logo.jpg" alt="Blues N Trouble Logo" />
      </div>
    </div>
    <div id="quote-container"><span>Thank you so much!!</span></div>
    <section>
      <div id="content-container">
        <div class="link-container">
          <div class="content-title">
            <h3>Leave us a tip</h3>
          </div>
          <div class="link-button-container">
            <a href="">
              <div class="tip-img-container">
                <img src="/sources/images/cashapp-logo.png" alt="" />
              </div>
            </a>
            <a href="">
              <div class="tip-img-container">
                <img src="/sources/images/venmo-logo.png" alt="" />
              </div>
            </a>
          </div>
        </div>
        <div class="link-container">
          <div class="content-title">
            <h3>Our socials</h3>
          </div>
          <div class="link-button-container">
            <a href="">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="">
              <i class="fa-brands fa-tiktok"></i>
            </a>
          </div>
        </div>
      </div>
    </section>

    <script src="/script.js" async defer></script>
  </body>
</html>
