<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Blues N Trouble</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Special+Gothic+Expanded+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header-container">
      <h1 id="header-one-bluesntrouble">Blues N Trouble</h1>
      <h2 id="joshua-text">Joshua Tyrone & co.</h2>
      <h2>Rock, country, and blues jams along the Gulf Coast</h2>
    </div>
    <div id="logo-flexbox">
      <div id="logo-img-container">
        <img src="/sources/images/band-logo.jpg" alt="Blues N Trouble Logo" />
      </div>
    </div>
    <div id="quote-container"><span>THANK YOU ! !</span></div>
    <section>
      <div id="content-container">
        <div class="link-container">
          <div class="content-title">
            <h3>TIP $</h3>
          </div>
          <div class="link-button-container">
            <a href="https://www.cash.app/$outtagasblues" target="_blank">
              <div class="tip-img-container">
                <img
                  src="/sources/images/cashapp-logo.png"
                  alt="CashApp logo"
                />
              </div>
            </a>
            <a href="https://venmo.com/u/Scott-Pileggi" target="_blank">
              <div class="tip-img-container">
                <img src="/sources/images/venmo-logo.png" alt="Venmo logo" />
              </div>
            </a>
          </div>
        </div>
        <div class="link-container">
          <div class="content-title">
            <h3>SOCIALS</h3>
          </div>
          <div class="link-button-container">
            <div class="social-icon-container">
              <a
                href="https://www.instagram.com/joshua.tyrone/?hl=en"
                target="_blank"
              >
                <i class="fa-brands fa-instagram"></i>
              </a>
            </div>

            <div class="social-icon-container">
              <a href="https://www.facebook.com/Bluesntrouble/" target="_blank">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
            </div>
            <div class="social-icon-container">
              <a href="https://www.tiktok.com/@blazin.blue" target="_blank">
                <i class="fa-brands fa-tiktok"></i>
              </a>
            </div>
            <div class="social-icon-container">
              <a href="https://www.youtube.com/@joshua.tyrone" target="_blank">
                <i class="fa-brands fa-youtube"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <h2>Contact: Inquire social apps for booking..</h2>
    </footer>

    <script src="/script.js" async defer></script>

</html>
